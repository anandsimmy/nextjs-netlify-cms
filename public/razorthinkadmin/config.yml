      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Labels", name: "labels", widget: "select", multiple: true, options: [ "pipelines", "architecture", "deeplearning", "help", "razorthink" ], i18n: true }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
    path: '{{primarycat}}/{{seccat}}/docs/{{title}}'


  - name: "projectsetup"
    label: "Project Setup"
    folder: "contents/projectsetup"
    create: true
    slug: "{{slug}}"
    nested:
      depth: 100
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Select Category", name: "primarycat", widget: "select", options: [ { label: "Overview", value: "overview" },{ label: "Setup", value: "setup" },{ label: "Blocks", value: "blocks" }, { label: "APIs", value: "apis" } ], i18n: true }
      - { label: "Select Secondary Category", name: "seccat", widget: "select", options: [ { label: "Create_a_Pipeline", value: "create_a_piepline" },{ label: "Run_a_Pipeline", value: "run_a_pipeline" },{ label: "Terminating_a_Pipeline", value: "terminating_a_pipeline" }, { label: "Pipeline_Metrics", value: "pipeline_metrics" } ], i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Labels", name: "labels", widget: "select", multiple: true, options: [ "pipelines", "architecture", "deeplearning", "help", "razorthink" ], i18n: true }
