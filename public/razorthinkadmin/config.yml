backend:
#  name: test-repo
  name: github
  repo: anand-simmy/nextjs-netlify-cms
  branch: main
  open_authoring: true
publish_mode: editorial_workflow

media_folder: public/img
public_folder: img


site_url: https://razorthinkcms.netlify.app
logo_url: https://www.razorthink.com/wp-content/uploads/2020/11/logo.png

i18n:
  structure: multiple_files
  locales: [en, de, fr]
collections:
  - name: "pipelines"
    label: "Pipelines"
    folder: "contents/pipelines"
    create: true
    slug: "{{slug}}"
    nested:
      depth: 100
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Select Category", name: "primarycat", widget: "select", options: [ { label: "Overview", value: "overview" },{ label: "Setup", value: "setup" },{ label: "Blocks", value: "blocks" }, { label: "Block Executors", value: "blockexecutors" }, { label: "Project Space", value: "projectspace" }, { label: "APIs", value: "apis" } ], i18n: true }
      - { label: "Select Secondary Category", name: "seccat", widget: "select", options: [ { label: "Create_a_Pipeline", value: "create_a_piepline" },{ label: "Run_a_Pipeline", value: "run_a_pipeline" },{ label: "Terminating_a_Pipeline", value: "terminating_a_pipeline" }, { label: "Pipeline_Rerun", value: "pipeline_rerun" }, { label: "Publishing_a_Pipeline", value: "publishing_a_pipeline" }, { label: "Pipeline_Metrics", value: "pipeline_metrics" } ], i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Labels", name: "labels", widget: "select", multiple: true, options: [ "pipelines", "architecture", "deeplearning", "help", "razorthink" ], i18n: true }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
    path: '{{primarycat}}/{{seccat}}/docs/{{title}}'

  - name: "engines"
    label: "Engines"
    folder: "contents/engines"
    create: true
    slug: "{{slug}}"
    nested:
      depth: 100
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Select Category", name: "primarycat", widget: "select", options: [ { label: "Overview", value: "overview" },{ label: "Setup", value: "setup" },{ label: "Blocks", value: "blocks" }, { label: "APIs", value: "apis" } ], i18n: true }
      - { label: "Select Secondary Category", name: "seccat", widget: "select", options: [ { label: "Create_a_Pipeline", value: "create_a_piepline" },{ label: "Run_a_Pipeline", value: "run_a_pipeline" },{ label: "Terminating_a_Pipeline", value: "terminating_a_pipeline" }, { label: "Pipeline_Metrics", value: "pipeline_metrics" } ], i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Labels", name: "labels", widget: "select", multiple: true, options: [ "pipelines", "architecture", "deeplearning", "help", "razorthink" ], i18n: true }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
    path: '{{primarycat}}/{{seccat}}/docs/{{title}}'

