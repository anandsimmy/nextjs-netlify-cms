    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }


  - name: "general" # Used in routes, e.g., /admin/collections/blog
    label: "General" # Used in the UI
    folder: "contents/general" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    i18n: true
    nested:
      depth: 100
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Select Category", name: "primarycat", widget: "select", options: [ { label: "Company", value: "company" },{ label: "People", value: "people" },{ label: "Customers", value: "customers" } ], i18n: true }
      - { label: "Select Secondary Category", name: "seccat", widget: "select", options: [ { label: "Mission", value: "mission" },{ label: "Work", value: "work" },{ label: "Executives", value: "executives" } ], i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime", required: false, i18n: duplicate }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false, i18n: true }
    path: '{{primarycat}}/{{seccat}}/docs/{{title}}'

  - name: "faq"
    label: "FAQ"
    folder: "contents/faq"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

